<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas Settings</title>
    <style>
        /* CSS Variables (For self-contained styling based on main app) */
        :root {
            --primary: #4285F4; /* Veritas Blue */
            --warning: #FBBC05;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --font: 'ParaRegular', sans-serif;
            --radius: 6px;
        }

        body {
            width: 350px;
            padding: 15px;
            font-family: var(--font);
            color: #333;
        }

        h3 {
            color: var(--primary);
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: var(--radius);
        }

        #buttonContainer {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .setting-button {
            padding: 10px 15px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #saveButton {
            background-color: var(--primary);
            color: white;
            flex-grow: 1;
        }

        #saveButton:hover {
            background-color: #3367d6; /* Darker Primary */
        }

        #testButton {
            background-color: var(--warning);
            color: #333;
            width: 100px;
        }

        #testButton:hover {
            background-color: #f9a825;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            font-size: 14px;
            font-weight: 600;
        }

        #instructions {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 13px;
            background-color: #f9f9ff;
        }

        #instructions p {
            margin-top: 0;
            font-weight: bold;
        }

        #instructions ol {
            margin: 5px 0 0 0;
            padding-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h3>Veritas: API Key Settings</h3>
    <p>Enter your Gemini Developer API Key (Cloud) below:</p>

    <input type="text" id="apiKeyInput" placeholder="Put Your Full API Key Here">

    <div id="buttonContainer">
        <button id="saveButton" class="setting-button">Save API Key</button>
        <button id="testButton" class="setting-button">Test Key</button>
    </div>

    <div id="status">Ready.</div>

    <div id="instructions">
        <p>API Key Instructions:</p>
        <ol>
            <li>Visit the Google AI Studio to get your Free API Key.</li>
            <li>Paste the FULL key here.</li>
            <li>Click ‘Test Key’ to verify connection before saving.</li>
        </ol>
    </div>

    <script src="settings.js"></script>
</body>
</html>
