<!DOCTYPE html>
<html>
<head>
  <title>Veritas AI</title>
  <style>
    :root {
      --primary: #4285F4;
      --secondary: #34A853;
      --warning: #FBBC05;
      --danger: #EA4335;
      --neutral: #f5f5f5;
      --text: #202124;
      --radius: 10px;
    }

    /* === GLOBAL === */
    html, body {
      width: 320px;
      /* FIX DIMENSI: Tinggi 560px untuk Full View */
      height: 560px; 
      margin: 0;
      padding: 0;
      font-family: "Inter", "Roboto", sans-serif;
      color: var(--text);
      background: url("icons/mainContent.svg") no-repeat center center;
      background-size: cover; 
      overflow: hidden; /* Hapus scrollbar horizontal/vertical yang tidak perlu */
    }

    #appContainer {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    h4 {
      margin: 0 0 8px;
      font-size: 15px;
      color: var(--primary);
    }

    /* === SPLASH === */
    #splashScreen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 1;
      transition: opacity 0.8s ease;
      background: #fff;
      overflow: hidden;
      z-index: 20; /* Pastikan splash di atas main content saat transisi */
    }

    #splashScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #splashVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    } 

    .logo {
      width: 72px;
      height: 72px;
      z-index: 10;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      border-radius: 16px;
      margin-bottom: 15px;
      animation: logoFade 5s ease-in-out forwards;
    }

    @keyframes logoFade {
      0% { opacity: 0; transform: scale(0.95); }
      25% { opacity: 1; transform: scale(1); }
      75% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.05); }
    }

    /* === HEADER BAR & TOP LOGO (NEW) === */
    #topHeader {
        /* Memposisikan Header Bar di Sudut Kanan Atas */
        position: absolute; 
        top: 16px;
        right: 16px;
        display: flex;
        align-items: center;
        z-index: 10; /* Pastikan di atas konten */
    }

    .topLogo {
        width: 45px;
        height: 45px;
        border-radius: 8px;
        backdrop-filter: blur(6px);
        padding: 4px;
        transition: transform 0.2s ease;
    }

    .topLogo:hover {
      transform: scale(1.08);
    }
    
    .topText {
        height: 75px;
        opacity: 0.9;
        margin-top: 4px;
    }

    /* === MAIN CONTENT === */
    #mainContent {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      padding: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      overflow-y: auto;
      background: url("/icons/Veritas.svg") no-repeat center top / cover;
      box-sizing: border-box;
    }


    #mainContent.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #claimText {
      display: block;
      font-style: italic;
      margin-bottom: 8px;
      color: #444;
      /* Tambahkan margin-top agar tidak tertutup header bar */
      margin-top: 50px; 
    }

    .result-box {
      border-radius: var(--radius);
      padding: 12px;
      font-weight: 500;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
      border-left: 4px solid var(--primary);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .Merah { border-left-color: var(--danger); color: var(--danger); background: #fde8e8; }
    .Kuning { border-left-color: var(--warning); color: #b57f00; background: #fff8d6; }
    .Hijau { border-left-color: var(--secondary); color: var(--secondary); background: #e7f8ec; }
    .Error { border-left-color: #777; color: #555; background: #f1f1f1; }

    /* === Upload Section === */
    #uploadSection {
      border-top: 1px solid #eee;
      margin-top: 18px;
      padding-top: 12px;
      flex-shrink: 0;
      background-color: rgba(255, 255, 255, 0.9); 
      padding-bottom: 12px;
      border-radius: var(--radius);
    }

    textarea {
      width: 100%;
      height: 70px;
      resize: none;
      padding: 8px;
      font-family: inherit;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background: var(--primary);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: var(--radius);
      width: 100%;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #3367d6;
    }

    #uploadStatus {
      margin-top: 10px;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div id="appContainer">

    <div id="splashScreen">
      <video id="splashVideo" autoplay muted playsinline>
        <source src="icons/Veritas.mp4" type="video/mp4">
        Browser kamu tidak mendukung video HTML5.
      </video>
      <img src="icons/Veritas-LOGO.png" alt="Veritas Logo" class="logo" id="logoImg"> 
    </div>

    <div id="mainContent">
        <div id="topHeader"> 
            <img src="icons/Veritas-Text.svg" alt="Veritas Text" class="topText">
            <img src="icons/Veritas-LOGO.png" alt="Veritas Logo" class="topLogo">
        </div>

        <span id="claimText"></span>
        <div id="resultBox" class="result-box">Memuat hasil...</div>

        <div id="uploadSection">
            <h4>Cek Fakta dari Gambar Lokal:</h4>
            <textarea id="textClaimInput" placeholder="Masukkan klaim terkait gambar..."></textarea>
            <input type="file" id="imageFileInput" accept="image/png, image/jpeg, image/webp" />
            <button id="submitUploadButton">Analisis Gambar</button>
            <div id="uploadStatus"></div>
        </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
