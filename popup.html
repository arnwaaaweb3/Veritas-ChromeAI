<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Veritas AI</title>
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --warning: #FBBC05;
            --danger: #EA4335;
            --neutral: #f5f5f5;
            --text: #202124;
            --radius: 10px;
        }

        /* FONT DECLARATION */
        @font-face {
            font-family: 'ParaRegular';
            src: url('fonts/ParaRegular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* GLOBAL */
        html,
        body {
            width: 320px;
            height: 480px;
            margin: 0;
            padding: 0;
            font-family: "ParaRegular", sans-serif;
            color: var(--text);
            background: #fff;
            overflow: hidden;
        }

        #appContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url("icons/Veritas.svg") no-repeat center top / cover;
        }

        h4 {
            margin: 0 0 8px;
            font-size: 15px;
            color: var(--primary);
        }

        /* SPLASH */
        #splashScreen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 0.8s ease;
            background: #fff;
            overflow: hidden;
            z-index: 20;
        }

        #splashScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splashVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .logo {
            width: 72px;
            height: 72px;
            z-index: 10;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
            border-radius: 16px;
            margin-bottom: 15px;
            animation: logoFade 5s ease-in-out forwards;
        }

        @keyframes logoFade {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            25%,
            75% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        /* HEADER */
        #topHeader {
            position: fixed;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 30;
        }

        .topText {
            height: 80px;
            opacity: 0.9;
            flex-shrink: 0;
        }

        .circleBox {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 3px 6px rgba(0, 0, 0, 0.2),
                0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            border: 2px solid var(--primary);
        }

        .circleBox .topLogo {
            width: 95%;
            height: 95%;
            object-fit: contain;
        }

        .circleBox:hover {
            transform: translateY(-3px);
            box-shadow:
                0 5px 10px rgba(0, 0, 0, 0.25),
                0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* MAIN CONTENT */
        #mainContent {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            padding: 16px 16px 40px 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            overflow-y: scroll;
            background: rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
        }

        #mainContent.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* =================================================== */
        /* RESULT SECTIONS (FINAL CSS REVERT: HIGH PERFORMANCE) */
        /* =================================================== */
        #resultHeader {
            margin-top: 0;
            width: 14.25rem;
            height: 1rem;
            justify-content: center;
            padding: 15px 20px;
            border-radius: var(--radius);
            font-weight: 800;
            font-size: 20px;
            font-family: 'ParaRegular';
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            letter-spacing: 0.2rem;
            text-indent: 0;
            white-space: normal;
            overflow: visible;
            transition: all 0.2s ease;
            border: 1.5px solid #1800ad;
        }

        /* Fading Text Inner-style */
        #headerTextContent {
            transition: opacity 0.2s ease;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* ---------------------------------------------------- */
        /* LOGIKA FLAG PER STATUS: Menggunakan Warna Solid & Shadow */
        /* ---------------------------------------------------- */

        /* 1. HIJAU (Fact) */
        #resultHeader.Hijau {
            color: #fff;
            font-weight: 800;
            background: linear-gradient(270deg, #34A853, #7ee071, #34A853);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            font-size: 15px;
            letter-spacing: 0.05rem;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
        }

        /* 2. MERAH (Misinformation / False) */
        #resultHeader.Merah {
            color: #fff;
            background-color: var(--danger);
            background: linear-gradient(270deg, #d32f2f, #8b0000, #d32f2f);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            font-size: 15px;
            letter-spacing: 0.05rem;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
        }

        /* 3. KUNING (Warning / Caution) */
        #resultHeader.Kuning {
            color: var(--text);
            background: linear-gradient(270deg, #ffb300, #ff8c00, #ffd54f, #ffb300);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            font-size: 15px;
            letter-spacing: 0.05rem;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
        }

        /* 4. ERROR (No Output / AI Failure) */
        #resultHeader.Error {
            color: #fff;
            background-color: var(--danger);
            background: linear-gradient(270deg, #d32f2f, #8b0000, #d32f2f);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            font-size: 15px;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
            letter-spacing: 0.05rem;
        }

        /* 5. DEFAULT (Ready State) */
        #resultHeader.Default {
            color: var(--neutral);
            font-size: 15px;
            background: linear-gradient(270deg, #1800ad, #7b68ee, var(--primary));
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
            letter-spacing: 0.05rem;
        }

        /* Animation left and right */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Deletes flag symbol */
        .flag-symbol {
            display: none;
        }

        /* Check Button Style on Result Page */
        #resultOutput button#newCheckButton {
            background: var(--primary) !important;
            color: white !important;
            width: auto !important;
            padding: 5px 10px !important;
            margin-bottom: 10px;
            float: right;
            text-align: right;
            font-size: 15px;
        }

        #resultOutput button#newCheckButton:hover {
            background: #1800ad !important;
            transform: translateY(-0.5px);
            box-shadow: rgb(182, 182, 182) 0px 3px 12px;
        }

        #resultOutput button#newCheckButton {
            transition: all 0.2s ease;
        }

        #resultOutput #resultActions {
            overflow: hidden;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #claimDisplay {
            font-style: italic;
            font-family: sans-serif;
            margin: 10px 0 15px;
            padding: 10px;
            color: #1800ad;
            letter-spacing: 0.5px;
            background-color: #ffffff;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
            border-radius: var(--radius);
            text-align: justify;
            font-size: 15px;
        }

        #reasoningBox {
            padding: 12px;
            background: #ffffff;
            border-radius: var(--radius);
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
            margin-bottom: 15px;
            text-align: justify;
            font-size: 15px;

        }

        #reasoningBox p {
            margin: 0;
            font-weight: 500px;
            font-size: 20px;
            color: #1800ad;
            letter-spacing: 1px;
        }

        #reasoningBox ul {
            list-style: none;
            padding: 0;
            margin-top: 5px;
            font-family: sans-serif;
            color: #000000;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        #reasoningBox li {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
            line-height: 1.4;
        }

        #reasoningBox li::before {
            content: "â€¢";
            color: var(--primary);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        #linkBox {
            padding: 12px;
            background-color: #ffffff;
            border-radius: var(--radius);
            font-size: 15px;
            position: relative;
        }

        #linkBox p {
            margin: 0;
            font-weight: 500px;
            font-size: 20px;
            color: #1800ad;
            letter-spacing: 1px;
        }

        #linkBox ul {
            list-style: none;
            padding: 0;
            margin-top: 5px;
            color: #000000;
            font-family: sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: left;
        }

        #linkBox li {
            margin-bottom: 5px;
        }

        #linkBox a {
            word-break: break-all;
            color: #000000;
        }

        #linkBox a:hover {
            color:#1800ad;
            text-decoration: underline;
        }

        #linkToggleButton {
            border: none;
            background: none;
            color: #1800ad;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            padding: 2px 0;
            display: block;
            width: 100%;
            text-align: right;
            transition: color 0.15s ease;
            text-decoration: underline;
        }

        #linkToggleButton:hover {
            color: #000000;
        }

        /* LOADING STATE */
        #loadingState {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            font-size: 15px;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 50px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 4px solid #ffffff;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .smallText {
            font-size: 15px;
            color: #807f92;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* =================================================== */
        /* DYNAMIC INPUT FORM STYLES (Berlaku untuk 3 file HTML baru) */
        /* =================================================== */

        .dynamic-input-form {
            margin-top: 0px;
            padding: 12px 12px 0 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
        }

        .dynamic-input-form textarea {
            width: 100%;
            height: 70px;
            resize: none;
            padding: 8px;
            font-family: inherit;
            border: 1px solid #ddd;
            /* Style generik untuk textarea */
            border-radius: var(--radius);
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        /* [MORTA FIX] HANYA menargetkan tombol yang merupakan ANAK LANGSUNG dari .dynamic-input-form
   (Yaitu tombol Verify/Submit/Analyze) */
        .dynamic-input-form>button {
            background: var(--primary);
            color: #fff;
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            font-family: "ParaRegular";
            letter-spacing: 1.5px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover State untuk Verify/Submit/Analyze Button */
        .dynamic-input-form>button:hover {
            background: #1800ad !important;
            transform: translateY(-1px);
            box-shadow: rgb(182, 182, 182) 0px 3px 12px;
        }


        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }

        #uploadStatus {
            margin-top: 10px;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
        }

        /* =================================================== */
        /* GLOBAL BUTTONS (RESET & SPESIFIKASI) */
        /* =================================================== */
        button {
            /* RESET DASAR UNTUK SEMUA TOMBOL (Termasuk Tab Nav dan Upload) */
            border: none;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            background: none;
            /* PENTING: Netralisasi background default browser */
        }

        /* CLEAR HISTORY BUTTON (OVERRIDE WARNA MERAH) */
        #historyTab button {
            background: var(--primary);
            color: #fff;
            width: 100%;
            padding: 10px;
        }

        #clearHistoryButton {
            background: var(--danger) !important;
        }

        #clearHistoryButton:hover {
            background: #c33a2d !important;
        }

        /* HISTORY LIST STYLE (DIBIARKAN) */
        #historyList .history-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: var(--radius);
            border-left: 4px solid #aaa;
            background: #fcfcfc;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #historyList .history-item:hover {
            background: #f0f0f0;
        }

        /* LOGIC FLAG HISTORY DIHAPUS, GANTI DENGAN YANG BARU */
        #historyList .history-item.Hijau {
            border-left-color: var(--secondary);
        }

        #historyList .history-item.Merah {
            border-left-color: var(--danger);
        }

        #historyList .history-item.Kuning {
            border-left-color: var(--warning);
        }

        .history-timestamp {
            display: block;
            font-size: 10px;
            color: #999;
            margin-bottom: 5px;
        }

        .history-claim {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .history-flag {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 5px;
            display: inline-block;
        }

        /* BACKGROUND FLAG HISTORY DIHAPUS, DIGANTI OLEH CSS BARU NAWA NANTI */
        .history-flag.Hijau {
            background: var(--secondary);
            color: #fff;
        }

        .history-flag.Merah {
            background: var(--danger);
            color: #fff;
        }

        .history-flag.Kuning {
            background: var(--warning);
            color: #fff;
        }

        /* =================================================== */
        /* TAB NAVIGATION (Image-Based) - LOGIC FIX */
        /* =================================================== */

        #tabNav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            position: relative;

            /* FIX SPACING DARI HEADER */
            margin-top: 75px;
            margin-bottom: 10px;

            background: transparent;
            border-radius: var(--radius);
            overflow: visible;
            z-index: 5;
        }

        /* BUTTON IMAGE STYLE */
        #tabNav button {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            width: 48%;
            height: 50px;
            min-width: 120px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.2s ease, box-shadow 0.2s ease, transform 0.12s ease;
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background-color: transparent;
            position: relative;
        }

        /* --- BACK TO MENU BUTTON --- */
        /* Target ID untuk Override Default Style */
        #backButtonContainer #backToHubButton {
            /* Gunakan background default yang lebih 'Veritas' */
            background: var(--primary) !important;
            color: white !important;
            /* Tambahkan transisi biar smooth */
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        /* Hover State */
        #backButtonContainer #backToHubButton:hover {
            background: #1800ad !important;
            transform: translateY(-1px);
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
        }

        /* Disable State (Optional tapi Penting) */
        #backButtonContainer #backToHubButton:disabled {
            background: #aaa !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ------------------------------------------------------------------ */
        /* FIX LOGIC: Mengatasi tombol 'hilang' saat unactive (default) */
        /* ------------------------------------------------------------------ */

        /* 1. KONDISI DEFAULT AWAL (misal: Fact Check AKTIF) */
        /* Fact Check (ACTIVE) */
        #tabFactCheck.active {
            background-image: url('icons/fcactive.png');
        }

        /* History (UNACTIVE/DEFAULT) - INI FIX-nya! */
        #tabHistory:not(.active) {
            background-image: url('icons/hdefault.png');
        }

        /* 2. KONDISI KETIKA HISTORY AKTIF */
        /* Fact Check (UNACTIVE/DEFAULT) - INI FIX-nya! */
        #tabFactCheck:not(.active) {
            background-image: url('icons/fcdefault.png');
        }

        /* History (ACTIVE) */
        #tabHistory.active {
            background-image: url('icons/hactive.png');
        }

        /* 3. KONDISI HOVER (Hanya berlaku untuk tombol yang TIDAK aktif) */

        /* Fact Check HOVER (saat unactive) */
        #tabFactCheck:not(.active):hover {
            background-image: url('icons/fchover.png');
        }

        /* History HOVER (saat unactive) */
        #tabHistory:not(.active):hover {
            background-image: url('icons/hhover.png');
        }

        /* =================================================== */
        /* NAVIGATION HUB STYLES */
        /* =================================================== */
        .nav-button {
            /* MORTA FIX: 100% width untuk layout vertikal */
            width: 100%;
            height: 120px;
            margin: 0;
            margin-bottom: 20px;
            background-color: transparent;
            background-size: 100% 100%;
            /* Scaling gambar 960x540px agar pas */
            background-position: center;
            background-repeat: no-repeat;
            color: transparent;
            font-size: 0;
            transition: background-image 0.2s ease, transform 0.15s ease;
        }

        /* Hover State*/
        .nav-button:hover {
            transform: scale(1.02);
            /* Efek zoom tipis */
            box-shadow: 0 4px 8px rgba(24, 0, 173, 0.2);
        }

        /* Menetapkan default icons awal (CSS fallback) */
        #btnText {
            background-image: url('icons/txtIcon.png');
        }

        #btnImage {
            background-image: url('icons/imgIcon.png');
        }

        #btnURL {
            background-image: url('icons/urlIcon.png');
        }

        /*Welcome Text here */
        .welcomeText {
            width: 14.3rem;
            align-items: center;
            height: 10rem;
            padding: 15px 20px;
            border-radius: var(--radius);
            background-color: #ffffff;
            font-family: 'ParaRegular';
            letter-spacing: 0.5px;
            overflow: visible;
            transition: all 0.2s ease;
            border: none;
            box-shadow: rgb(182, 182, 182) 0px 1px 4px;
        }

        /* Tambahkan atau perbarui blok ini di <style> di popup.html kamu */
        #textClaimInputOnly {
            letter-spacing: 1px;
            font-size: 15px;
            font-style: italic;
            background-color: #ffffff;
            width: 100%;
            color: #807f92;
            height: 70px;
            resize: vertical;
            padding: 10px;
            font-family: inherit;
            border-radius: var(--radius);
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 2.5px solid #807f92;
            transition: all 0.2s ease;
        }

        /* 3. Mode 2: Border saat fokus (Kursor '|' muncul) */
        #textClaimInputOnly:focus {
            outline: none;
            color: #1800ad;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.3);
            border: 2.5px solid #1800ad;
        }
    </style>
</head>

<body>
    <div id="appContainer">
        <div id="splashScreen">
            <video id="splashVideo" autoplay muted playsplaysinline>
                <source src="icons/Veritas.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <img src="icons/Veritas-LOGO.png" alt="Veritas Logo" class="logo" id="logoImg">
        </div>

        <div id="mainContent">
            <div id="topHeader">
                <img src="icons/Veritas-Text.svg" alt="Veritas Text" class="topText">
                <div class="circleBox">
                    <img src="icons/Veritas-LOGO.png" alt="Veritas Logo" class="topLogo">
                </div>
            </div>

            <div id="tabNav">
                <button id="tabFactCheck" class="active"></button>
                <button id="tabHistory"></button>
            </div>

            <div id="resultHeader"><span id="headerTextContent"></span></div>

            <div id="tabContent">
                <div id="factCheckTab">

                    <div id="navigationHub" style="display:none; padding-top: 2.5px;">
                        <div class="welcomeText">
                            <button id="closeWelcome"
                                style="float: right; cursor: pointer; border: none; background: none; font-size: 15px; color: #807f92;">&times;</button>
                            <h4 style="font-size: 20px; color: var(--primary); letter-spacing: 1px; padding-top: 10px;">
                                Welcome to Veritas AI</h4>
                            <p style="color: #807f92; font-size: 15px;">We're here to help verifying information in
                                order to make your browsing experience safe and secure!</p>
                        </div>

                        <div style="text-align: center; margin-top: 25px;">
                            <h4 style="font-size: 15px; color: #000000; letter-spacing: 1.5px; font-weight: 400;">To get started,
                                select the option down below:</h4>
                            <div id="navButtonsContainer"
                                style="display: flex; flex-direction: column; gap: 10px; margin-top: 25px;">
                                <button id="btnText" class="nav-button" data-icon="txtIcon.png"
                                    data-hover-icon="txtHover.png" data-target-view="textCheck">
                                    Text
                                </button>
                                <button id="btnImage" class="nav-button" data-icon="imgIcon.png"
                                    data-hover-icon="imgHover.png" data-target-view="imageCheck">
                                    Image
                                </button>
                                <button id="btnURL" class="nav-button" data-icon="urlIcon.png"
                                    data-hover-icon="urlHover.png" data-target-view="urlCheck">
                                    URL
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="loadingState" style="display:none; margin-top: 20px;">
                        <div class="spinner"></div>
                        <p><strong>Verifying claim...</strong></p>
                        <p id="loadingClaimText" class="smallText"></p>
                    </div>

                    <div id="resultOutput" style="display:none;">

                        <div id="claimDisplay"></div>
                        <div id="reasoningBox"></div>
                        <div id="linkBox"></div>
